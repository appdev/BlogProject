{% extends 'blog/base.html' %}
{% load blog_tags %}
{% block title %}{{ tag_name }}&nbsp;-&nbsp;{{ blog.site_name }}{% endblock title %}
{% block main %}
    <div class="content-wrap">
        <div id="content" class="content">

            <div id="posts" class="posts-collapse">
                <div class="collection-title">
                    <h2>{{ tag_name }}&nbsp;<small>标签</small>
                    </h2>
                </div>
                {% for post in post_list %}
                    <article class="post post-type-normal" itemscope="" itemtype="http://schema.org/Article">
                        <header class="post-header">
                            <h1 class="post-title" style="margin-left: 94px">
                                <a class="post-title-link" href="{{ post.get_absolute_url }}" itemprop="url">
                                    <span itemprop="name">{{ post.title }}</span>
                                </a>
                            </h1>
                            <div class="post-meta">
                                <time>
                                    {{ post.created_time|date:"Y-m-d" }}
                                </time>
                            </div>
                        </header>
                    </article>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
