{% load staticfiles %}
{% load blog_tags %}
<!DOCTYPE html>
<html class="theme-next gemini use-motion" lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="theme-color" content="#222">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link href="//cdn.staticfile.org/fancybox/2.1.5/jquery.fancybox.min.css" rel="stylesheet"
          type="text/css">
    <link href="//fonts.googleapis.com/css?family=Monda:300,300italic,400,400italic,700,700italic|Roboto Slab:300,300italic,400,400italic,700,700italic|Lobster Two:300,300italic,400,400italic,700,700italic|Monaco:300,300italic,400,400italic,700,700italic&subset=latin,latin-ext"
          rel="stylesheet" type="text/css">
    <link href="//cdn.staticfile.org/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <link href="{% static 'blog/css/main.css' %}" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'admin/images/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'admin/images/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'admin/images/favicon.ico' %}">
    {% get_blog_set as blogSet %}
    <meta name="keywords" content="{{ keywords }}">
    <meta name="description" content="{{ description }}">
    <meta property="og:type" content="{{ setType }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:site_name" content="{{ blogSet.site_name }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:locale" content="zh-Hans">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <title>{{ title }}</title>
    <script type="text/javascript" id="hexo.configurations">
        var NexT = window.NexT || {};
        var CONFIG = {
            root: '/',
            scheme: 'Gemini',
            version: '5.1.3',
            sidebar: {
                "position": "left",
                "display": "post",
                "offset": 12,
                "b2t": true,
                "scrollpercent": true,
                "onmobile": false
            },
            fancybox: true,
            tabs: true,
            motion: {
                "enable": true,
                "async": false,
                "transition": {
                    "post_block": "fadeIn",
                    "post_header": "slideDownIn",
                    "post_body": "slideDownIn",
                    "coll_header": "slideLeftIn",
                    "sidebar": "slideUpIn"
                }
            }
        };
    </script>
</head>
<div class="container sidebar-position-left {{ type }}">
    <div class="headband"></div>

    <header id="header" class="header" itemscope itemtype="http://schema.org/WPHeader">
        <div class="header-inner">
            <div class="site-brand-wrapper">
                <div class="site-meta">


                    <div class="custom-logo-site-title">
                        <a href="/" class="brand" rel="start">
                            <span class="logo-line-before"><i></i></span>
                            <span class="site-title">{{ blogSet.site_name }}</span>
                            <span class="logo-line-after"><i></i></span>
                        </a>
                    </div>

                    <p class="site-subtitle">{{ blogSet.description }}</p>

                </div>

                <div class="site-nav-toggle">
                    <button>
                        <span class="btn-bar"></span>
                        <span class="btn-bar"></span>
                        <span class="btn-bar"></span>
                    </button>
                </div>
            </div>

            <nav class="site-nav">
                <ul id="menu" class="menu">
                    <li class="menu-item menu-item-home">
                        <a href="/" rel="section">
                            <i class="menu-item-icon fa fa-fw fa-home"></i> <br/>首页
                        </a>
                    </li>
                    <li class="menu-item menu-item-android menu-item-active">
                        <a href="{% url 'blog:category' 'Android' %}" rel="section">
                            <i class="menu-item-icon fa fa-android fa-fw"></i> <br>Android
                        </a>
                    </li>
                    <li class="menu-item menu-item-home">
                        <a href="{% url 'blog:category' 'sui-yue-ru-ge' %}" rel="section">
                            <i class="menu-item-icon fa fa-heart fa-fw"></i> <br>岁月如歌
                        </a>
                    </li>
                    <li class="menu-item menu-item-archives">
                        <a href="/records/" rel="section">
                            <i class="menu-item-icon fa fa-fw fa-archive"></i> <br>归档
                        </a>
                    </li>

                    <li class="menu-item menu-item-tags">
                        <a href="{% url 'blog:tag_list' %}" rel="section">
                            <i class="menu-item-icon fa fa-fw fa-tags"></i> <br>Tags
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main" class="main">
        <div class="main-inner">
            <div class="content-wrap">
                <div id="content" class="content">
